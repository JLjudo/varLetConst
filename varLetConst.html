<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title> Tipos Var let e Const  </title>
</head>
<body>
    <script>
        var disciplina = "Fundamentos de Programação"; // "var" possui escopo global.

        function modificadisciplina(){           //{
            disciplina = "Lógica de Programação";// Bloco.
        }                                        //}
        modificadisciplina(); // Chama a função para ser executada.
        if(true){
            disciplina = "Programação Web!";
        }
        var i = 0;
        while( i < 5 ){
            disciplina = "Sistemas Operacionais!";
            i++;
        } 
        console.log(disciplina);
        console.log("----------------------------");
        console.log("Escopo de função do Tipo VAR");

        function media(n1,n2){
            var med = (n1 + n2)/2; //"var" possui escopo função.
            console.log(med);
        }
        media(7,8); // Chama a função para ser executada.
        //console.log(med); Acesso negado, pois esta variável foi declarada dentro da função.
        var escola = "Lucas Emanuel";
        console.log(escola);
        var escola = "Amélia Figueiredo de Lavor"; // Redeclaração da Varoável.
        console.log(escola);
        console.log("------------------");
        console.log("Escopo do tipo LET");
        let professor = "João Victor"; // "let" possui escopo global.
        function modProd(){
            professor = "Rivânio";
        }
        modProd();
        if(true){
            professor = "Francisco Dias";
        }
        console.log(professor);
        function quadrado(valor){
            let quad = valor * valor;
            console.log(quad); // Acesso permitido show garotinho. 
        }
        quadrado(5);
        // console.log(quad); Acesso negado, pois esta variável foi declarada dentro da função.
        console.log("--- Constante e escopo ---")
        // Uma constatante não pode ter o valor modificado.
        // O escopo das constantes no JS são iguais ao tipo LET, ou seja, possui escopo de bloco, local(função) e global

        const pi = 3.14
        //pi = 3.15 Erro pois um valor de uma variável constante nunca deve mudar.

        { // Escopo de bloco simples.
            const desconto = 5
            console.log(desconto) // Mesmo bloco.
        }

        // console.log(desconto) Não acessa, pois não está dentro do bloco.

        function tolerancia(res){
            const tol = 10
            let tolMin = res - (tol/100 * res)
            console.log(tolMin) // 90
        }
        tolerancia(100)

        function tolMax(res, tol){
            let tolMax = res + (tol/100) * res
            console.log(tolMax)
        }
        tolMax(100, tol) // Erro, tol não é visível, pois a variável foi declarada dentro da função tolerancia(escopo de função).

    </script>
</body>
</html>
